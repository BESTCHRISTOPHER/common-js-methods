<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>

  <script>
    // every 方法用来检查数组中是否所有元素都符合条件，返回boolean
    const people = [
      {
        name: 'John',
        age: 25,
        gender: 'male',
        occupation: 'developer',
      },
      {
        name: 'Jane',
        age: 30,
        gender: 'female',
        occupation: 'designer',
      },
      {
        name: 'Tom',
        age: 40,
        gender: 'male',
        occupation: 'manager',
      },
      {
        name: 'Lucy',
        age: 28,
        gender: 'female',
        occupation: 'sales',
      },
      {
        name: 'Eric',
        age: 28,
        gender: 'female',
        occupation: 'grocer',
      },
    ]


    const result = people.every(item=>item.name==="John")  // output false


  </script>
</body>

</html>
