<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // Array.reduce 检查数组中是否至少有一个元素满足条件，返回布尔值。
    const people = [
      {
        name: 'John',
        age: 25,
        gender: 'male',
        occupation: 'developer',
      },
      {
        name: 'Jane',
        age: 30,
        gender: 'female',
        occupation: 'designer',
      },
      {
        name: 'Tom',
        age: 40,
        gender: 'male',
        occupation: 'manager',
      },
      {
        name: 'Lucy',
        age: 28,
        gender: 'female',
        occupation: 'sales',
      },
      {
        name: 'Eric',
        age: 28,
        gender: 'female',
        occupation: 'grocer',
      },
    ]


    const result = people.some(item => item.name === 'Erogn')


    if (result) {
      console.log('满足条件执行的程序')
    } else {
      console.log('不满足条件执行的语句')
    }

  </script>
</body>

</html>
