<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // filter 返回一个新的数组
    const people = [
      {
        name: 'John',
        age: 25,
        gender: 'male',
        occupation: 'developer',
      },
      {
        name: 'Jane',
        age: 30,
        gender: 'female',
        occupation: 'designer',
      },
      {
        name: 'Tom',
        age: 40,
        gender: 'male',
        occupation: 'manager',
      },
      {
        name: 'Lucy',
        age: 28,
        gender: 'female',
        occupation: 'sales',
      },
      {
        name: 'Eric',
        age: 28,
        gender: 'female',
        occupation: 'grocer',
      },
    ]


    const result = people.filter((item, i) => {
      return item.age !== 28
    })

    // 如何过滤出数组中age === 28的元素 ？   arr.filter((item,i)=>{return item.age === 28})
    //  过滤出数组中age不等于28的元素， arr,filter((item,i)=>{return item.age !==28})                                    

    console.log(people, 'people')
    console.log(result, 'result')

  </script>
</body>

</html>
