<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>




  <script>

    // slice     截取数据，  第一个参数是截取的起始位置， 第二个参数是截取的结束位置 ， 参数二不写则默认截取到最后， 不写参数则对数组进行浅拷贝 。


    // slice不会改变原数组 。 


    //浅拷贝的数据在接下来的操作中会改变引用数据类型，数组 对象 function ，  而不会改变基本数据类型， string，num，boolen，bigInt... 


    // slice   只写一个参数 -1   直接取到数组的最后一个元素 。 
    const people = [
      {
        name: 'John',
        age: 25,
        gender: 'male',
        occupation: 'developer',
      },
      {
        name: 'Jane',
        age: 30,
        gender: 'female',
        occupation: 'designer',
      },
      {
        name: 'Tom',
        age: 40,
        gender: 'male',
        occupation: 'manager',
      },
      {
        name: 'Lucy',
        age: 28,
        gender: 'female',
        occupation: 'sales',
      },
      {
        name: 'Eric',
        age: 28,
        gender: 'female',
        occupation: 'grocer',
      },
    ]


    const result = people.slice(0, people.length - 1)




    console.log(result, 'result');



  </script>
</body>

</html>
