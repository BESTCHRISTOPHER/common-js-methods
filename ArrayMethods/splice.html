<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>

    // splice 用于删除元素，并在删除的位置插入元素（可选）， 会改变原数组，  返回删除的元素。 
    //   第一个参数， 删除元素的索引（起始位置） ，  第二个参数 删除的个数， 第三个参数 插入的元素
    const people = [
      {
        name: 'John',
        age: 25,
        gender: 'male',
        occupation: 'developer',
      },
      {
        name: 'Jane',
        age: 30,
        gender: 'female',
        occupation: 'designer',
      },
      {
        name: 'Tom',
        age: 40,
        gender: 'male',
        occupation: 'manager',
      },
      {
        name: 'Lucy',
        age: 28,
        gender: 'female',
        occupation: 'sales',
      },
      {
        name: 'Eric',
        age: 28,
        gender: 'female',
        occupation: 'grocer',
      },
    ]


    const ItemIndexDeleted = people.findIndex((item, index) =>
      item.name === 'Jane'
    )


    const boastInsertItem = () => {
      return {
        name: '白骨精',
        age: '19',
        gender: 'man',
        occupation: 'worker'
      }
    }



    const result = people.splice(ItemIndexDeleted, 0, boastInsertItem())


    console.log(result, 'result')
    console.log(people, 'people')




  </script>
</body>

</html>
