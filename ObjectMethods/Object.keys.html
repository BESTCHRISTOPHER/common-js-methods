  <script>

    //  Object keys ,  将一个对象的key值以数组的形式返回。 
const obj = {
  name: 'Alice',
  age: 25,
  city: 'New York',
  hobbies: ['reading', 'traveling', 'hiking'],
  job: {
    title: 'Software Engineer',
    company: 'Google',
    salary: 100000,
  },
};


const result = Object.keys(obj) 
// output ['name', 'age', 'city', 'hobbies', 'job'] 

console.log(result,'result')


  </script>
</body>
